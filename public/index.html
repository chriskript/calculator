<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator | Chriskript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="center-align">Chriskript Scientific Calculator</h1>
    <div class="calculator z-depth-4">
      <div class="row">
        <div class="input-field col s12">
          <input id="display" type="text" class="validate" readonly>
        </div>
      </div>
      <div class="row">
        <button class="btn col s3" data-value="7">7</button>
        <button class="btn col s3" data-value="8">8</button>
        <button class="btn col s3" data-value="9">9</button>
        <button class="btn col s3 orange lighten-1" data-value="/">/</button>
      </div>
      <div class="row">
        <button class="btn col s3" data-value="4">4</button>
        <button class="btn col s3" data-value="5">5</button>
        <button class="btn col s3" data-value="6">6</button>
        <button class="btn col s3 orange lighten-1" data-value="*">*</button>
      </div>
      <div class="row">
        <button class="btn col s3" data-value="1">1</button>
        <button class="btn col s3" data-value="2">2</button>
        <button class="btn col s3" data-value="3">3</button>
        <button class="btn col s3 orange lighten-1" data-value="-">-</button>
      </div>
      <div class="row">
        <button class="btn col s3" data-value="0">0</button>
        <button class="btn col s3" data-value=".">.</button>
        <button class="btn col s3 orange lighten-1" data-value="+">+</button>
        <button class="btn col s3 orange lighten-1" data-value="=">=</button>
      </div>
      <div class="row">
        <button class="btn col s3 orange lighten-1" data-value="√">√</button>
        <!-- Add more buttons for scientific functions -->
        <button class="btn col s3 orange lighten-1" data-value="Clear">C</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
